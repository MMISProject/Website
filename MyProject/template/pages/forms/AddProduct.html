{% extends 'base.html' %}
{% block title %}Add Product{% endblock title %}

{% block body %}

<div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title"> Add Product </h3>
    </div>
    <div class="row">
      <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title pb-4">Add Product Information</h4>
            <form class="forms-sample">
              <div class="form-group">
                <label for="exampleInputName1">Product Name</label>
                <input type="text" class="form-control" id="exampleInputName1" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Product Price</label>
                <input type="text" class="form-control" id="exampleInputName1" placeholder="Price">
              </div>
              <div class="form-group">
                <label for="exampleTextarea1">Product Description</label>
                <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
              </div>
                <div class="form-group">
                <label>File upload</label>
                <input type="file" name="img[]" class="file-upload-default">
                <div class="input-group col-xs-12">
                  <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image">
                  <span class="input-group-append">
                    <button class="file-upload-browse btn btn-gradient-primary" type="button">Upload</button>
                  </span>
                </div>
                </div>
              
              <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
              <button class="btn btn-light">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  


{% endblock body  %}
